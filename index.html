<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Montserrat:wght@300;400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Radio.UZ</title>
    </head>
    <body>
    <div class="wrapper">
      <div class="content">
        <div class="header">
          <div class="logo">
            <a href="#"><img src="img/mlogo.png" alt="logo"></a>
          </div>
          <script src="https://yastatic.net/share2/share.js"></script>
            <div class="shares">
          <h5>Поделиться:</h5>
            <div class="ya-share2" data-curtain data-shape="round" data-limit="0" data-more-button-type="short" data-services="vkontakte,facebook,odnoklassniki,telegram,twitter,viber,whatsapp"></div>

            </div>
        </div>

        <div class="block">
          <div class="carousel" data-flickity>
            <div class="carousel-cell">
              <h2>Rock</h2>
              <audio controls src="http://air.radiorecord.ru:8102/rock_320"></audio>
            </div>

            <div class="carousel-cell">
              <h2>Trance</h2>
              <audio controls src="http://air.radiorecord.ru:8102/trancehits_320"></audio>
            </div>

            <div class="carousel-cell">
              <h2>Chill Out</h2>
              <audio controls src="http://air.radiorecord.ru:8102/chil_320"></audio>
            </div>

            <div class="carousel-cell">
              <h2>EDM Hits</h2>
              <audio controls src="http://air.radiorecord.ru:8102/edmhits_320"></audio>
            </div>

            <div class="carousel-cell">
              <h2>Synthwave</h2>
              <audio controls src="http://air.radiorecord.ru:8102/synth_320"></audio>
            </div>

            <div class="carousel-cell">
              <h2>Black</h2>
              <audio controls src="http://air.radiorecord.ru:8102/yo_320"></audio>
            </div>

          </div>

        </div>
      </div>
    </div>





<script src="script.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
